<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">    
            <meta name="viewport" content="width=device-width, initial-voice=0.1">
            <title>
                Calculator
            </title>
            <link rel="stylesheet" href="calculator.css">
        </head>
        <body>
            <div id="calculator">
                <input type="text" placeholder="0" id="display" readonly>
                    <div id="keys">
                        <button onclick="allClear()" class="other">AC</button>
                        <button onclick="dele('del')" class="other">DEL</button>
                        <button onclick="display('%')" class="operator">%</button>
                        <button onclick="display('/')" class="operator">/</button>
                        <button onclick="display('7')">7</button>
                        <button onclick="display('8')">8</button>
                        <button onclick="display('9')">9</button>
                        <button onclick="display('+')" class="operator">+</button>
                        <button onclick="display('4')">4</button>
                        <button onclick="display('5')">5</button>
                        <button onclick="display('6')">6</button>
                        <button onclick="display('-')" class="operator">-</button>
                        <button onclick="display('1')">1</button>
                        <button onclick="display('2')">2</button>
                        <button onclick="display('3')">3</button>
                        <button onclick="display('*')" class="operator">*</button>
                        <button onclick="display('0')">0</button>
                        <button onclick="display('.')" class="operator">.</button>
                        <button onclick="calculate()" class="answer">=</button>
                    </div>
            </div>
            <script src="calculator.js">
            </script>
        </body>
    </html>
